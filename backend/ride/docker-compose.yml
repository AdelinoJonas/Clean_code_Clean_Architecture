version: '3'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_DATABASE: 'my_uber_db'
      MYSQL_USER: 'patrick'
      MYSQL_PASSWORD: '123123'
      MYSQL_ROOT_PASSWORD: '123123'
    ports:
      - "3318:3306"
    volumes:
      - ./data/conf.d:/etc/mysql/conf.d
      - ./data/logs:/logs
      - /usr/local/var/mysql:/var/lib/mysql